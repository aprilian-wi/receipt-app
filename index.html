<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplikasi Kwitansi Pembayaran Online dengan preview dan download otomatis.">
    <title>Kwitansi Pembayaran</title>
    
    <!-- Google Fonts - Mrs Saint Delafield -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mrs+Saint+Delafield&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="container mx-auto max-w-4xl">
        <div class="grid grid-cols-1 gap-8">
            <!-- Form Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-6">Input Kwitansi</h2>
                <form id="kwitansiForm" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="noKwitansi" class="block text-sm font-medium text-gray-700">No.</label>
                            <input type="text" id="noKwitansi" name="noKwitansi" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="tanggal" class="block text-sm font-medium text-gray-700">Tanggal</label>
                            <input type="date" id="tanggal" name="tanggal" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                    </div>
                    <div>
                        <label for="terimaDari" class="block text-sm font-medium text-gray-700">Terima Dari</label>
                        <input type="text" id="terimaDari" name="terimaDari" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="nominal" class="block text-sm font-medium text-gray-700">Uang Sebanyak</label>
                        <input type="text" id="nominal" name="nominal" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Contoh: 1000000">
                    </div>
                    <div>
                        <label for="untukPembayaran" class="block text-sm font-medium text-gray-700">Untuk Pembayaran</label>
                        <input type="text" id="untukPembayaran" name="untukPembayaran" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="penerima" class="block text-sm font-medium text-gray-700">Penerima</label>
                        <input type="text" id="penerima" name="penerima" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <button type="button" id="downloadBtn" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Download Kwitansi
                        </button>
                    </div>
                </form>
            </div>

            <!-- Receipt Preview Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div id="receiptPreview" class="border-2 border-gray-200 p-8 rounded-lg">
                    <h1 class="text-2xl font-bold text-center mb-8">KWITANSI PEMBAYARAN</h1>
                    <div class="space-y-6">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <p class="text-sm">No. : <span id="previewNo">-</span></p>
                            </div>
                            <div class="text-right">
                                <p class="text-sm">Tanggal : <span id="previewTanggal">-</span></p>
                            </div>
                        </div>
                        <div class="space-y-4">
                            <p class="text-sm">Terima Dari : <span id="previewTerimaDari">-</span></p>
                            <p class="text-sm">Uang Sebanyak : <span id="previewUangSebanyak">-</span></p>
                            <p class="text-sm">Untuk Pembayaran : <span id="previewUntukPembayaran">-</span></p>
                        </div>
                        <div class="grid grid-cols-2 gap-4 mt-12">
                            <div>
                                <p class="text-sm">Terbilang: Rp. <span id="previewTerbilang">-</span></p>
                                <div class="border-t border-black mt-1"></div>
                            </div>
                            <div class="text-center">
                                <p class="text-sm mb-16">Penerima:</p>
                                <p id="previewPenerima" class="mrs-saint-delafield-regular text-2xl"></p>
                                <div class="border-t border-black mt-1"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- html2canvas library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>
    <!-- atau jika struktur folder Anda berbeda, pastikan path sesuai -->
    <!-- <script src="/receipt-app/js/script.js"></script> -->
</body>
</html>
